spring.application.name=digitaltwin

# PostgreSQL with pgvector configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/digitaltwin
spring.datasource.username=postgres
spring.datasource.password=my_pwd
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Spring AI Ollama configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2

# Vector store configuration
spring.ai.vectorstore.pgvector.dimension=1536

# Flyway migration configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
